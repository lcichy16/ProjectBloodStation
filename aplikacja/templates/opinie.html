<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinie o stacji krwiodawstwa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Dodaj swoją opinię</h2>
                <form method="post" action="{% url 'opinie' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger">Dodaj opinię</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8">
                <h2>Opinie użytkowników</h2>
                <div class="opinie">
                    {% for opinia in opinie %}
                        <div class="opinia">
                            <h4>{{ opinia.stacja }}</h4>
                            <p>{{ opinia.tresc }}</p>
                        </div>
                    {% empty %}
                        <p>Brak opinii.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
